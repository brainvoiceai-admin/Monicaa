
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monica AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f6f8f6;
      margin: 0;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }
    .dark body {
      background-color: #0f172a;
    }
    .neumorph-card {
      background: #f6f8f6;
      box-shadow: 8px 8px 16px #d1d9d1, -8px -8px 16px #ffffff;
      transition: all 0.3s ease;
    }
    .dark .neumorph-card {
      background: #1e293b;
      box-shadow: 6px 6px 12px #0a0f1a, -4px -4px 10px #2e3b52;
    }
    .neumorph-inset {
      background: #f6f8f6;
      box-shadow: inset 6px 6px 12px #d1d9d1, inset -6px -6px 12px #ffffff;
      transition: all 0.3s ease;
    }
    .dark .neumorph-inset {
      background: #1e293b;
      box-shadow: inset 4px 4px 8px #0a0f1a, inset -4px -4px 8px #2e3b52;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .dark .glass-card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div id="root" style="min-height: 100vh;"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
